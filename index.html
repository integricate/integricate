<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Integricate - Coming Soon. We're building something amazing.">
    <meta name="author" content="Integricate">
    <meta property="og:title" content="Integricate | Coming Soon">
    <meta property="og:description" content="We're building something amazing. Stay tuned!">
    <meta property="og:type" content="website">
    <title>Integricate | Under Construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÅ</text></svg>">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --background: #0a0a0f;
            --surface: #12121a;
            --text: #ffffff;
            --text-secondary: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: #8b5cf6;
            bottom: -150px;
            left: -100px;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 400px;
            height: 400px;
            background: #06b6d4;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.95); }
            75% { transform: translate(-50px, -20px) scale(1.05); }
        }

        .orb-3 {
            animation-name: float-center;
        }

        @keyframes float-center {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-45%, -55%) scale(1.1); }
            50% { transform: translate(-55%, -45%) scale(0.95); }
            75% { transform: translate(-48%, -52%) scale(1.05); }
        }

        /* Grid pattern overlay */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        /* Logo */
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            text-decoration: none;
            color: inherit;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            color: var(--primary-light);
        }

        .logo span {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* Construction icon */
        .construction-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            color: var(--primary-light);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* Text content */
        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 3rem;
        }

        /* Social links */
        .social-section {
            margin-top: 2rem;
        }

        .social-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--text);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        .footer p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .logo-icon {
                width: 48px;
                height: 48px;
            }

            .logo span {
                font-size: 1.5rem;
            }

            .construction-icon {
                width: 80px;
                height: 80px;
            }

            .social-link {
                width: 48px;
                height: 48px;
            }

            .social-link svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
