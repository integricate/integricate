.hero-section {

    background: #4A90E2;

    z-index: 2;           /* stays ABOVE wave */

    text-align: center;
    padding: 40px;
}

.custom-shape-divider-top-1770199586 {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    z-index: 1;           /* stays BELOW content */
}

.custom-shape-divider-top-1770199586 svg {
    height: 150px;
    width: 100%;
}

.shape-fill {
    fill: #4A90E2;
}

    </style>
</head>

<div class="hero-section">

    <!-- Content ABOVE the wave -->

</div>
